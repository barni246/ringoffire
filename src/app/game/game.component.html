<app-player class="player-position"
(click)="editPlayer(i)"
 *ngFor="let player of game.players; let i = index;"
 [playerActive]="i == game.currentPlayer"
 [name]="player"
 [ngStyle]="{'top.px': 100 +(i *90)}" >
</app-player>



<div class="field">
<div class="game-headline"><h1>Ring</h1><h1>of</h1><h1> fire</h1></div>
<img class="game-background-left" src="assets/img/game-background.png">
<img class="game-background-right" src="assets/img/game-background.png">
    <div class="card-stack">
      
       <img   [ngStyle]="{'right.px': i * 5  }" *ngFor="let c of [0,1,2,3]; let i = index; " src="assets/img/cards/card_cover.png"> 
       <img (click)="takeCard()"  class="top-card" style="right: 20px;" src="assets/img/cards/card_cover.png"> 
      
       <img *ngFor="let card of game.playedCards ; let i = index;" class="played-card" src="assets/img/cards/{{card}}.png"> 
       <img (click)="takeCard()" *ngIf="game.pickCardAnimation"  class="pick-card" style="right: 20px;" src="assets/img/cards/{{game.currentCard}}.png"> 

       
    </div>
</div>

<app-game-info   [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
